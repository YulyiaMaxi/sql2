version: '3.7'
services:
  mysql:
    image: mysql:8.0.18
    restart: always
    ports:
      - '3306:3306'

    volumes:
      - ./schema:/docker-entrypoint-initdb.d //entrypoint нужен для того, чтобы пр запуске докера загрузить сразу и скрипты
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass

